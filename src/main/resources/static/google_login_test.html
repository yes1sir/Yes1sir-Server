<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Test</title>
    <script>
        async function googleLogin() {
            const token = document.getElementById('token').value;
            const response = await fetch('http://localhost:8080/api/google_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: token })
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('result').innerText = 'Login successful! Token: ' + result.token;
            } else {
                document.getElementById('result').innerText = 'Error: ' + result.detail;
            }
        }
    </script>
</head>
<body>
<h1>Google Login Test</h1>
<div>
    <label for="token">Google ID Token:</label>
    <input type="text" id="token" name="token" required>
</div>
<button onclick="googleLogin()">Login</button>
<p id="result"></p>
</body>
</html>
